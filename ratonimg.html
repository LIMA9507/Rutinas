<!DOCTYPE html>
<html>
<head>
	<title>Cambiar la barra de estado e imagen</title>
	<script type="text/javascript">
		var nn3 = false;
		link = new Image();
		link.src = "logo_ith.jpg";
		linkon = new Image();
		linkon.src = "logo.png";

		function on3(name){
			document[name].src = eval(name + "on.src");
		}

		function off3(name){
			document[name].src = eval(name + ".src");
		}

		nn3 = true;

		function on(name){
			if (nn3) on3(name);
		}

		function off(name){
			if (nn3) off3(name);
		}

		function a(txt){
			self.status = txt;
		}

		function b(){
			self.status = "";
		}
	</script>
</head>
<body text="#153584" BGCOLOR="#FFFFFF" link="#153584" vlink="#B5B5B5" >
	<center><map NAME="mapl"><area SHAPE=RECT COORDS="25,44,237,62" HREF = "http://www.ith.mx" target="_blank"></map>
	<img src="logo_ith.jpg" BORDER=0 USEMAP="#mapl"></center>
	<center><h2>Este script cambia la imagen y la barra de estado si se posiciona con el raton sobre la imagen</h2></center>
	<a href="nuevap.html" onMouseOver="on('link'); a('Pulsa aqui para realizar un enlace'); return true;"
	onMouseOut="off('link'); b();"><img src="logo.png" border="0" name="link"></a><br><br>

		<center><a href="pagina1.html" target="hola">Volver a la pagina</a></center>
</body>
</html>
