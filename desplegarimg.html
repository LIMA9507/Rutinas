<!DOCTYPE html>
<html>
<head>
	<title>Desplegar imagenes (layer)</title>
	<script type="text/javascript">
		function layeron(){
			document.layers['layer1'].clip.bottom = 100;
		}
		function layeroff(){
			document.layers['layer1'].clip.bottom = 22;
		}



	</script>
</head>
<body text="#153584" BGCOLOR="#ffffff" link="#153584" vlink="#B5B5B5">

<center><h2>Desplegar imagenes (layer) </h2></center>
<layer name ="layer1" left=200 top=200 bgcolor=#c0c0c0 width=80 clip="-2,0,100,22" onMouseOver="layeron();" onMouseOut="layeroff();">
