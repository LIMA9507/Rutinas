<center><h2>Enlazar cambiando opcion </h2></center>

<script type="text/javascript">
	function surfto(form){
		var myindex=form.select1.selectedIndex
		if(form.select1.options[myindex].value != "0"){
			location=form.select1.options[myindex].value;
		}
		
	}
</script>
<form name="myform1">
<select name="select1" onChange="surfto(this.form)" size=1>
	<option selected value="0"> ----Su Eleccion  ----</option>
	<option selected value="nuevap.html">Enlace 1</option>
	<option value="nuevap.html">Enlace 2</option>
</select>
