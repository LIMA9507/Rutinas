<!DOCTYPE html>
<html>
<head>
	<title>Cambiar Imagen</title>
	<script type="text/javascript">
		function imgcambio(){
			var si = document.frm.selbox.selectedIndex;
			var fname= document.frm.selbox.options[si].value;
			document.img.src = fname;
		}
	</script>
</head>
<body text="#153584" BGCOLOR="#ffffff" link="#153584" vlink="#B5B5B5">
<center><map NAME="map1"><area SHAPE=RECT COORDS="25,44,237,62" HREF="http://www.ith.mx" target="_blank"></map><img src="logo_ith.jpg" BORDER=0 USEMAP="#map1" ></center>
<center><h2>Cambiar imagen</h2></center>
	<form name="frm">
	<select name="selbox" size=1>
	<option  value="logo_ith.jpg" >Imagen 1</option>
	<option  value="logo.png" >Imagen 2</option>
	</select>
	<input type="button" value ="Cambiar" onClick="imgcambio()">
</form>
